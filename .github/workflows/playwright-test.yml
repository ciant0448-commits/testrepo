name: Run Playwright Script

on:
  workflow_dispatch:

jobs:
  run-playwright:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright script
        run: node fetch_deadlines.js
        env:
          LMS_USER: ${{ secrets.USERNAME }}
          LMS_PASS: ${{ secrets.PASSWORD }}
